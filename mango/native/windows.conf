# Window effects
allow_tearing=1

blur=0
shadows=0

border_radius=12
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=0.96

# Animations
animations=1
layer_animations=1

animation_type_open=slide
animation_type_close=slide

# Keep fades, but make them subtle so they don't add heavy blending
animation_fade_in=1
animation_fade_out=1
fadein_begin_opacity=0.92
fadeout_begin_opacity=0.92

tag_animation_direction=1
tagrule=id:1,layout_name:left_tile
tagrule=id:2,layout_name:left_tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Zoom params are irrelevant if you are not using zoom; keep them neutral
zoom_initial_ratio=1.0
zoom_end_ratio=1.0

animation_duration_move=100
animation_duration_open=100
animation_duration_tag=100
animation_duration_close=100
animation_duration_focus=70

animation_curve_open=0.42, 0.00, 0.58, 1.00
animation_curve_move=0.42, 0.00, 0.58, 1.00
animation_curve_tag=0.42, 0.00, 0.58, 1.00
animation_curve_close=0.42, 0.00, 0.58, 1.00
animation_curve_focus=0.42, 0.00, 0.58, 1.00

